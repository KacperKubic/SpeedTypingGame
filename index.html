<!doctype html>
<html lang="en">
  <head>
    <title>Speed Typing Game</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7b3e4628d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrapper">
        <div class="container">
            <div class="row">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
            <div class="row">
                <div class="col-12 header">
                    <h2 id="game_title">Welcome to Speed Typing Game!</h2><br/>
                    <h5 id="description">Do you want to test your typing skills and see how fast you really are? You've come to the right place!</h5><br/>
                    <h5>Start typing the text given below to start the game</h5>
                </div>
            </div>

            <div class="row">
                <div class="col-12 origin-text">
                    <p class="text"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="col-12 text-wrapper">
                        <textarea id="textArea" name="text" rows="6" placeholder="Type the given text here to start the timer"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="container">
                        <div class="row">
                            <div class="col-6" id="clock">
                                <div class="timer-wrapper">
                                    <p class="timer">00:00:00</p>
                                </div>
                            </div>

                            <div class="col-6" id="restart">
                                <button id="reset" class="btn btn-primary button">Try Again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
